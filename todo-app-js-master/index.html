<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="upper">
            <div class="upper-inner">
                <div style="color:white;font-size:30px; font-weight:bold; margin-bottom: 30px;">
                    T O D O
                </div>
                <form action="" class="inputform">
                    <div style="display: flex; align-items: center; padding: 2px; background-color: rgb(80, 79, 79); border-radius: 5px;">
                        <div id="radio">
                            <input type="checkbox" name="" id="checkBox">
                        </div>
                        <input type="text" name="" id="new-todo-input" placeholder="Create a new todo">
                    </div>
                </form>
            </div>
        </div>
        <div class="lower">
            <div class="lower-inner">

                <div class="nav-lower">
                    <div class="items_left">0 items left</div>

                    <div>
                        <button id="btn-all">All</button>
                        <button id="btn-active">Active</button>
                        <button id="btn-complete">Complete</button>
                    </div>

                    <div><button id="btn-clear">Clear Completed</button></div>
            </div>
            

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
